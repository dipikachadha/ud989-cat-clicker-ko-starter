<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
    <ul id="cat-list"></ul>
    <div id="cat">

        <h2 id="cat-name" data-bind="text: name"></h2>
        <div id="cat-count" data-bind="text: clickCount"></div>
        <div id="cat-lvl" data-bind="text: catLevel"></div>
        <img id="cat-img" src="" alt="cute cat"
          data-bind="click: incrementCounter, attr: {src: imgSrc}">
        <div>
          <h3>Cat's Nicknames</h3>
          <ul id='cat-ncknms' data-bind="foreach: nickNames">
            <li data-bind="text: $data"></li>
          </ul>

    </div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
